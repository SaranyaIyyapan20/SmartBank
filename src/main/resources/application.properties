# ========================================
# APPLICATION CONFIGURATION
# ========================================
spring.application.name=SmartBank Digital Banking Platform
server.port=8080



# ========================================
# JPA/HIBERNATE CONFIGURATION
# ========================================

spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ========================================
# CONNECTION POOL CONFIGURATION (HikariCP)
# ========================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/smartbank.log
logging.file.max-size=10MB
logging.file.max-history=30

# ========================================
# TRANSACTION MANAGEMENT
# ========================================
spring.transaction.default-timeout=30
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# ========================================
# CACHE CONFIGURATION
# ========================================
spring.cache.type=simple
spring.cache.cache-names=accounts,transactions

# ========================================
# ACTUATOR ENDPOINTS (Monitoring)
# ========================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true



# ========================================
# ASYNC CONFIGURATION
# ========================================
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100

# ========================================
# ERROR HANDLING
# ========================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ========================================
# CUSTOM APPLICATION PROPERTIES
# ========================================
app.transaction.daily-limit=500000.00
app.transaction.max-amount=1000000.00
app.rate-limiter.max-requests=100
app.rate-limiter.window-ms=1000

# ========================================
# CORS CONFIGURATION
# ========================================
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true


